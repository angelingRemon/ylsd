		function getTvDataCallback(ret, err) {
			if (ret.body) {

					});

				}

		function getTvDataRtCallback(ret, err) {
			if (ret.body) {
				if (ret.body.code === 200) {
					var datas = ret.body.data;
					//第一部分数据
					var partOneData = datas.partOne;
					scrollNum('#totalNumberDevices', partOneData.totalNumberDevices.totals);
					dynNum('theMonthdeal', partOneData.theMonthdeal.totals, 2, true);
					scrollNum('#theCurrentMonthActivated', partOneData.theCurrentMonthActivated.totals);
					//第二部分数据
					var partTwoData = datas.partTwo;
					scrollNum('#makerDays', partTwoData.makerDays.totals);
					scrollNum('#makerMonth', partTwoData.makerMonth.totals);
					//第三部分数据
					var partThreeData = datas.partThree;
					var dataXObj = partThreeData.dayDealInfo.monthDeal.daysInfo;
					var dataYObj = partThreeData.dayDealInfo.monthDeal.dealInfo;
					var dataX = JSON.parse(dataXObj);
					var dataY = JSON.parse(dataYObj);
					drawLine('lineChartTrade', dataX, dataY, true);
					dynNum('dayDeal', partThreeData.dayDealInfo.dayDeal.totals, 2, false);
					scrollNum('#dayActivated', partThreeData.dayDealInfo.dayActivated.totals);
					//第四部分数据
					var partFourData = datas.partFour;
					//呼和浩特到其他城市数据
					var hhhtName = partFourData[1].name;
					var hhhtArray = partFourData[1].datainfo;
					var HhhtData = [];
					hhhtArray.forEach(function(item){
							HhhtData.push([{name:hhhtName},item]);
					})
					//北京到其他城市数据
					var bjName = partFourData[0].name;
					var bjArray = partFourData[0].datainfo;
					var BJData = [];
					bjArray.forEach(function(item){
							BJData.push([{name:bjName},item]);
					})
					//上海到其他城市数据
					var shName = partFourData[2].name;
					var shArray = partFourData[2].datainfo;
					var SHData = [];
					shArray.forEach(function(item){
							SHData.push([{name:shName},item]);
					})
					mapTap(HhhtData,SHData,BJData);
					//第五部分数据
					var partFiveData = datas.partFive;
					var interText = doT.template($("#teamResults").text());
					$(".teamResults").html(interText(partFiveData));
				} else {
					clearTimeout(timer);
					alert('网络连接错误，请检查网络');
				}
			}
		}
		//滚动数字
		function scrollNum(seleter, newDatas) {
			var curDatas = $(seleter).attr('data-curDatas');
			if (curDatas == newDatas) {
				$(seleter).text(newDatas)
			} else {
				$(seleter).attr('data-curDatas', newDatas);
				$(seleter).text(newDatas);
				$(seleter).leoTextAnimate({
					delay: 3000, //延时出现时间
					autorun: true, //是否自动运行
					start: '-'
				});
			}
		}
		// 动态数字
		function dynNum(seleter, curDatas, decimal_places, sound) {
			var decimal_factor = decimal_places === 0 ? 1 : Math.pow(10, decimal_places);
			var min = $('#' + seleter).attr('data-' + tradeDataType);
			min = min ? Number(min) : 0;
			// 音效
			if (sound) {
				var soundPlayer = api.require('soundPlayer');
				if (min != curDatas) {
					soundPlayer.play({
						paths: [{
							path: 'widget://music/2.wav',
							leftVolume: 1,
							rightVolume: 1,
							priority: 1,
							loop: 0
						}]
					})
				}
			}
			setTimeout(function() {
				$('#' + seleter).prop('number', min * decimal_factor).animateNumber({
					number: curDatas * decimal_factor,
					numberStep: function(now, tween) {
						var floored_number = Math.floor(now) / decimal_factor,
							target = $(tween.elem);

						if (decimal_places > 0) {
							// force decimal places even if they are 0
							floored_number = floored_number.toFixed(decimal_places);
							// replace '.' separator with ','
							floored_number = floored_number.toString().replace('.', '.');
						}

						target.text(floored_number);
					}
				}, 1000);
			}, 700)

			$('#' + seleter).attr('data-' + tradeDataType, curDatas);
		}

					'潮州':[116.632916,23.667389],
					'阳江':[111.985612,21.870242],
					'桂林':[110.183899,25.251112],
					'来宾':[109.22688,23.764484],
					'九江':[115.969858,29.678711],
					'景德镇':[117.179687,29.279289],
					'萍乡':[113.860349,27.639658],
					'莆田':[119.011071,25.468216],
					'南平':[118.083329,27.395775],
					'宁德':[119.565433,26.666043],
					'龙岩':[117.030919,25.092739],
					'三亚':[109.51971,18.270271],
					'宿州':[116.971118,33.657385]
			};
			var convertData = function (data) {
			    var res = [];
			    for (var i = 0; i < data.length; i++) {
			        var dataItem = data[i];
			        var fromCoord = geoCoordMap[dataItem[0].name];
			        var toCoord = geoCoordMap[dataItem[1].name];
			        if (fromCoord && toCoord) {
			            res.push({
			                fromName: dataItem[0].name,
			                toName: dataItem[1].name,
			                coords: [fromCoord, toCoord]
			            });
			        }
			    }
			    return res;
			};

			var color = ['#a6c84c', '#ffa022', '#46bee9'];
			var series = [];
			[['呼和浩特', HhhtData], ['上海', SHData], ['北京', BJData]].forEach(function (item, i) {
			    series.push({
			            name: item[0],
			            type: 'lines',
			            zlevel: 1,
			            effect: {
			                show: true,
			                period:6,
			                trailLength: 0.2,
			                color: '#fff',
			                symbolSize:2
			            },
			            lineStyle: {
			                normal: {
			                    color: color[i],
			                    width: 0,
			                    curveness: 0.2
			                }
			            },
			            data: convertData(item[1])
			        },
			        {
			            name: item[0],
			            type: 'lines',
			            zlevel: 2,
			            effect: {
			                // show: true,
			                // period: 6,
			                // trailLength: 0,
			                // symbol: planePath,
			                // symbolSize: 5
			            },
			            lineStyle: {
			                normal: {
			                    color: color[i],
			                    width: 1,
			                    opacity: 0.4,
			                    curveness: 0.2
			                }
			            },
			            data: convertData(item[1])
			        },
			        {
			            name: item[0],
			            type: 'effectScatter',
			            coordinateSystem: 'geo',
			            zlevel: 2,
			            rippleEffect: {
			                brushType: 'stroke'
			            },
			            label: {
			                normal: {
			                    show: true,
			                    position: 'right',
			                    formatter: '{b}',
			                    fontSize:6
			                }
			            },
			            symbolSize: function (val) {
			                return val[2] /10;
			            },
			            itemStyle: {
			                normal: {
			                    color: color[i]
			                }
			            },
			            data: item[1].map(function (dataItem) {
			                return {
			                    name: dataItem[1].name,
			                    value: geoCoordMap[dataItem[1].name].concat([dataItem[1].value])
			                };
			            })
			        });
			});

			option = {
			    backgroundColor: '#101126',
			    title : {
			        text: '',
			        left: 'center',
			        textStyle : {
			            color: '#fff'
			        }
			    },
			    tooltip : {
			        trigger: 'item'
			    },
			    geo: {
			        map: 'china',
			        zoom:1.15,
			        label: {
			            emphasis: {
			                show: false
			            }
			        },
			        roam: true,
			        itemStyle: {
			            normal: {//选取前颜色
			                areaColor: '#193064',
			                borderColor: '#436491'
			            },
			            emphasis: {//选取后颜色
			                areaColor: '#314c7b'
			            }
			        }


			    },
			    series: series
			};;
			if (option && typeof option === "object") {
			    myChart.setOption(option, true);
			}
		}
	</script>
</body>
